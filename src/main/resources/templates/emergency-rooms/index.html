<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>응급실 목록</title>
</head>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<header th:replace="~{/layouts/header :: header}">
  <h1>Header</h1>
</header>
<hr>
<main>
    <div class="container bootstrap snippets bootdey">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-box no-header clearfix">
            <div class="main-box-body clearfix">
              <div class="table-responsive">
                <table class="table user-list">
                  <thead>
                  <tr>
                    <th><span>NO</span></th>
                    <th><span>병원명</span></th>
                    <th><span>주소</span></th>
                    <th><span>연락처</span></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="emergencyRoomDto, status : ${emergencyRoomDtos}">
                    <td>
                      <span th:text="${status.count}">NO</span>
                    </td>
                    <td>
                      <a href="#" class="user-link" th:text="${emergencyRoomDto.name}">응급기관명</a>
                      <span class="user-subhead" th:text="${emergencyRoomDto.category}">응급기관분류명</span>
                    </td>
                    <td>
                      <span th:text="${emergencyRoomDto.address}">
                       응급기관주소
                      </span>
                      </td>
                    <td class="text-center">
                      <span class="label label-default" th:text="${emergencyRoomDto.contact}">응급기관연락처</span>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>

<footer th:replace="~{/layouts/footer :: footer}">
  <h1>Footer</h1>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
