<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>전국 응급실 현황</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header th:replace="layouts/header :: header">
		<h1>Footer</h1>
	</header>

	<div class="container">
		<form th:action="@{/emergency-rooms}" method="get">
			<div class="input-group mb-3">
				<input type="text" id="address-input" class="form-control" placeholder="주소 검색">
				<button class="btn btn-outline-secondary" type="submit" id="search-btn">검색하기</button>
				<input type="hidden" id="sido" name="sido">
				<input type="hidden" id="sigungu" name="sigungu">
			</div>
		</form>
	</div>

	<footer th:replace="layouts/footer :: footer">
		<h1>Footer</h1>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(
            $('#address-input').on('click', function () {
                new daum.Postcode({
                    oncomplete: function(data) {
                        let address;
                        if (data.userSelectedType === 'R') {
                            address = data.roadAddress;
                        } else {
                            address = data.jibunAddress;
                        }
                        $('#address-input').val(address);
												$('#sido').val(data.sido);
												$('#sigungu').val(data.sigungu);
                    }
                }).open();
            })
		);
	</script>
</body>
</html>
